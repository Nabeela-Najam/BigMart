<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">DISPLAY CONTACT DETAILS</h4>

                  <div class="table-responsive pt-3">
                    <table class="table table-dark" width="100px" border="">
                      <thead>
                        <tr>

                          <th>NAME</th>
                          <th>EMAIL</th>
                          <th>PHONE</th>
                          <th>SUBJECT</th>
                          <th>MESSAGE</th>

                        </tr>
                      </thead>
                      <tbody>


                      {% for i in data %}
                      <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.phone}}</td>
                          <td>{{i.subject}}</td>
                          <td>{{i.message}}</td>
                          <td>
                              <a href="{% url 'delete_contact' conid=i.id %}">
                                  <button type="submit">DELETE</button>
                              </a>
                          </td>
                      </tr>

                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


</body>
</html>
{% endblock %}
